<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rupak Poddar</title>
    <link rel="icon" type="image/png" href="https://rupakpoddar.github.io/Backup%20Assets/favicon.png">
    <meta name="image" property="og:image" content="https://rupakpoddar.github.io/Backup%20Assets/previewImage.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Product Sans', sans-serif;
        }

        html {
            background: #1a1a1a;
            height: 100%;
        }

        body {
            background: #1a1a1a;
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem 2rem 4rem; /* Added bottom padding */
            font-size: 18px;
            height: 100%;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            padding: 0 1rem 2rem; /* Added bottom padding */
        }

        .profile-img {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.1);
            margin: 2rem auto;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
            border-color: #ffffff;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            margin-bottom: 1rem; /* Added bottom margin */
        }

        .link-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
        }

        .link-card a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .link-card img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .link-card:hover img {
            transform: scale(1.15);
        }

        /* Brand-specific background colors */
        .linkedin { background-color: #0A66C2; }
        .github { background-color: #6E5494; }
        .arduino { background-color: #00979D; }
        .appstore { background-color: #0D96F6; }
        .googleplay { background-color: #01A862; }
        .youtube { background-color: #FF0000; }
        .instagram { background-color: #E4405F; }

        @media (max-width: 768px) {
            body {
                padding: 1rem 1rem 4rem; /* Adjusted mobile padding */
            }

            h1 {
                font-size: 2.2rem;
            }

            .profile-img {
                width: 200px;
                height: 200px;
            }

            .links-grid {
                grid-template-columns: 1fr;
                padding: 0.5rem;
                gap: 1rem;
                margin-bottom: 0.5rem;
            }

            .link-card {
                padding: 1rem;
            }

            .link-card img {
                width: 35px;
                height: 35px;
            }

            .container {
                padding: 0 0.5rem 2rem; /* Adjusted mobile bottom padding */
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem 0.5rem 3rem; /* Added bottom padding for small screens */
            }
            
            .link-card a {
                font-size: 16px;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-img">
            <img src="https://rupakpoddar.github.io/Backup%20Assets/previewImage.jpg" alt="Rupak Poddar">
        </div>
        
        <h1>Rupak Poddar</h1>

        <div class="links-grid">
            <div class="link-card linkedin">
                <a href="https://www.linkedin.com/in/poddarrupak/" target="_blank">
                    <img src="https://rupakpoddar.github.io/Backup%20Assets/Logos/LinkedIn.png" alt="LinkedIn">
                    LinkedIn
                </a>
            </div>

            <div class="link-card github">
                <a href="https://github.com/rupakpoddar" target="_blank">
                    <img src="https://rupakpoddar.github.io/Backup%20Assets/Logos/GitHub.png" alt="GitHub">
                    GitHub
                </a>
            </div>

            <div class="link-card arduino">
                <a href="https://docs.arduino.cc/libraries/firebase/" target="_blank">
                    <img src="https://rupakpoddar.github.io/Backup%20Assets/Logos/Arduino.png" alt="Arduino">
                    Arduino Firebase
                </a>
            </div>

            <div class="link-card appstore">
                <a href="https://apps.apple.com/us/developer/rupak-poddar/id1712320026" target="_blank">
                    <img src="https://rupakpoddar.github.io/Backup%20Assets/Logos/AppStore.png" alt="App Store">
                    Apple App Store
                </a>
            </div>

            <div class="link-card googleplay">
                <a href="https://play.google.com/store/apps/dev?id=6575254548062023541" target="_blank">
                    <img src="https://rupakpoddar.github.io/Backup%20Assets/Logos/GooglePlay.png" alt="Google Play">
                    Google Play Store
                </a>
            </div>

            <div class="link-card youtube">
                <a href="https://www.youtube.com/rupakpoddar" target="_blank">
                    <img src="https://rupakpoddar.github.io/Backup%20Assets/Logos/YouTube.png" alt="YouTube">
                    YouTube
                </a>
            </div>

            <div class="link-card instagram">
                <a href="https://www.instagram.com/poddarrupak/" target="_blank">
                    <img src="https://rupakpoddar.github.io/Backup%20Assets/Logos/Instagram.png" alt="Instagram">
                    Instagram
                </a>
            </div>
        </div>
    </div>
</body>
</html>
