<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Search</title>
    <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
    <link rel="search" type="application/opensearchdescription+xml" title="Better Search" href="opensearch.xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e, #4a1942, #2b1a3d);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, #8b9dff 0%, #a17bdb 50%, #ff7b9c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
        }

        .search-form {
            width: 100%;
        }

        .search-container {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .search-container:focus-within {
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            padding: 16px 60px 16px 24px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .search-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #c94b4b 100%);
            border: none;
            outline: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.5);
        }

        .search-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .search-button svg {
            width: 20px;
            height: 20px;
            fill: #ffffff;
        }

        .info-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.875rem;
            margin-top: 2rem;
            line-height: 1.6;
        }

        .info-text a {
            color: #c94b4b;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .info-text a:hover {
            color: #764ba2;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .search-input {
                font-size: 1rem;
                padding: 14px 55px 14px 20px;
            }

            .search-button {
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }

            .search-input {
                font-size: 0.95rem;
                padding: 12px 50px 12px 18px;
            }

            .search-button {
                width: 42px;
                height: 42px;
            }

            .search-button svg {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Better Search</h1>
        
        <div class="search-wrapper">
            <form class="search-form" action="https://www.google.com/search" method="GET">
                <div class="search-container">
                    <input 
                        type="text" 
                        name="q" 
                        class="search-input" 
                        placeholder="Search the real web"
                        autocomplete="off"
                        autofocus
                        required
                    >
                    <input type="hidden" name="udm" value="14">
                    <button type="submit" class="search-button" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>

        <p class="info-text">
            Google Search with Web Filter<br>
            (Because sometimes you just want actual websites, not AI telling you how to boil water)
        </p>
    </div>
</body>
</html>
